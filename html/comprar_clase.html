  <div class="comprarclase_form">
    <form>
      <div class="form-group">
        <label for="codigopromocional">2. Tienes un código promocional? </label>
        <input type="text" class="form-control form-control-lg" id="codigopromocional" aria-describedby="insertarcodigopromocional" placeholder="CODIGO PROMOCIONAL">
      </div>
      <div class="form-group">
        <label for="informaciondepago">3. Información de pago</label>
        <input type="text" class="form-control form-control-lg" id="nombreenlatarjeta" placeholder="Nombre como aparece en la tarjeta">
        <input type="text" class="form-control form-control-lg" id="numerodetarjeta" placeholder="Número de tarjeta (16 dígitos)">
        <input type="text" class="form-control form-control-lg" id="cvc" placeholder="CVC">
        <input type="text" class="form-control form-control-lg" id="Mes" placeholder="Mes (MM)">
        <input type="text" class="form-control form-control-lg" id="año" placeholder="Año (AAAA)">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Acepto Términos y Condiciones y las Políticas de Cancelación</label>
      </div>
      <button type="submit" class="btn btn-light">PAGAR AHORA</button>
    </form>
